    <script type="text/processing">

    

      
Hand hourHand;
Hand minHand;
Hand secHand;

void setup(){
  size(800,800);
  hourHand = new Hand();     //create the three Hand objects
  minHand = new Hand();
  secHand = new Hand();
  
  PFont myFont = createFont("Georgia", 100); // only needed if using numbers around the clock
  textFont(myFont);
}

void draw(){
  background(0);      //black background
  
  
  
  setNumbersOrDots();       //sets the 12 dots or numbers around the clock
  
  min= minute()+second()/60.0;   //so the seconds will slightly push the min hand forward
  hour = hour() + min/60.0;      //so the hour hand will slightly adjust with the min hand movement
  
  //min= minute();     //comment these two lines in and the lines above comment those out,
  //hour = hour();     //and the minute and hour hand will not continuously move, they will only "jump" when their value changes
  
  
  stroke(255);       //clock hand color
  strokeWeight(5);   //set the second hand stoke weight
  
  
  secHand.draw(width/2-secRadius*cos(2*PI*(second()+15)/60.0),height/2-secRadius*sin(2*PI*(second()+15)/60.0));
  
  strokeWeight(10);  //set the stroke weight for the hour and min hands
  minHand.draw(width/2-minRadius*cos(2*PI*(min+15)/60.0),height/2-minRadius*sin(2*PI*(min+15)/60.0));
  hourHand.draw(width/2-hourRadius*cos(2*PI*((hour+3)%12)/12.0),height/2-hourRadius*sin(2*PI*((hour+3)%12)/12.0));
  
  strokeWeight(20);            //for the point in the center of the clock
  point(width/2,height/2);

}

    point(width/2-numRadius*cos(2*PI*i/60.0),height/2-numRadius*sin(2*PI*i/60.0));

public class Hand{
  
  int x1=0;
  int y1=0;

  
  public Hand(){
    x1=width/2;
    y1=height/2;
   

  }
  
  void draw(float a,float b){
    
    line(x1,y1,a,b);
